<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         
    </head>
    <body>
        <table>
            <tr><th>id</th><th>title</th><th>Author</th><th>category</th></tr>

            {%for book in books%}
            <tr><td>{{book.id}}</td><td>{{book.title}}</td><td>{{book.author}}</td><td>{{book.category}}</td></tr>
            {%endfor%}
           
        </table>
        

        <form action="/add" method="post">
            {% csrf_token %}
            Title: <input type="text" name="title" value=""><br>
            Author: <input type="text" name="author" value=""><br>
            Category: <input type="text" name="category" value=""><br>
            <input type="submit" name="submit" value="Add">
        </form>
    </body>
</html>
